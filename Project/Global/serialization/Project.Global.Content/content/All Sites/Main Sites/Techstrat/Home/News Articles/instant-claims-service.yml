      Value: "FWD launches market-first instant claims service"
    - ID: "82efae60-229a-49ed-a5eb-e56f5f7f27df"
      Hint: description
      Value: |
        <p>Techstrat has launched an innovative instant claims service through its eServices mobile application (&ldquo;eServices app&rdquo;), taking claims convenience to an unprecedented level. First of its kind in India, the solution allows customers to receive claims payments within seconds after claims applications approval via the Faster Payment System (&ldquo;FPS&rdquo;) and 7-Eleven convenience stores. </p>
        <p>
        Techstrat is now inviting its customers to embark on a new and paperless claims journey that shortens the claim pay-out process from a few working days to seconds. Claim applications submitted to the eServices app are processed instantly by its AI assessment engine, and customers can receive claims approvals and get paid through their selected means instantly via FPS, at any 7-Eleven convenience store at MTR stations, or conventionally by direct transfer to their bank accounts. </p>
